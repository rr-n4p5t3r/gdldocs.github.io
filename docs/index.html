<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goldendog Linux Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Goldendog Linux documentation website">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="style.css" title="docsify-darklight-theme" type="text/css"/>
  <link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/goldendoglinux/goldendoglinux.github.io/main/images/favicon.png">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      nameLink: '/',
      search: 'auto',
      search: {
        noData: {
          '/': 'No results!'
        },
        placeholder: {
          '/': 'Search'
        }
      },
      auto2top: true,
      loadNavbar: true,
      relativePath:true,
      loadSidebar: true,
      name:"Goldendog Linux",
      darklightTheme: {
        /*defaultTheme : 'dark',*/
        dark: {
          accent:'#9e6eef',
          background:"#0d1117",
          backgroundli:'#161b23',
          scrollColorPrim:"#3a3a5d",
          scrollColorSec:"#d6d6d6",
        },
        light: {
          accent:'#9e6eef',
          backgroundli:'#efefef',
          scrollColorPrim:"#8c8b86",
          scrollColorSec:"#d6d6d6",

        }
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
  </script>
  <script type="text/javascript" src="js/searchColorShadowFix.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
